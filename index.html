<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack Hack</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="body1">
    <div class="body1Row1">
      <div class="body1Row1Col1">
        Stack Hack
      </div>
    </div>
    <div class="body1Row2">
      <div class="body1Row1Col1">
        Home
      </div>
      <div class="body1Row1Col2">
        Features
      </div>
      <div class="body1Row1Col3">
        Contact Us
      </div>
      <div class="body1Row1Col4">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </div>
  <!-- <form action="" id="user-validation"> -->
  <div class="body2">
    <div class="body2Row1">
      <img src="images/stack.jpg" alt="">
    </div>

    <div class="body2Row2">
       <div class="body2Row2Row1">
         LOG IN
       </div>
       <div class="body2Row2Row2">
         <div class="body2Row2Row2Row1" id="body2Row2Row2Row1">
           <div class="body2Row2Row2Row1Col1">
             <i class="fas fa-envelope"></i>
           </div>
           <div class="body2Row2Row2Row1Col2">
             <input type="text" name="userName" id="" placeholder="Email or Mobile Number" autocomplete="false">
           </div>
           <div class="body2Row2Row2Row1Col3">
           </div>
         </div>
         <label for="" class="userNameLabel">*Email or mobile no. is not registered</label>


         <div class="body2Row2Row2Row2" id="body2Row2Row2Row2">
           <div class="body2Row2Row2Row2Col1">
             <i class="fas fa-wrench"></i>
           </div>
           <div class="body2Row2Row2Row2Col2">
             <input type="password" name="passwordCheck" id="" placeholder="Password" autocomplete="false">
           </div>
           <div class="body2Row2Row2Row2Col3">
           </div>
         </div>
         <label for="" class="passwordLabel">*Wrong password</label>


       </div>
       <div class="body2Row2Row3">
         <button type="submit" onsubmit="event.preventDefault();">Log In</button>
       </div>
       <div class="body2Row4">
        <span><a href="#">Forgot Password</a></span><br>Not a member? <a href="#">Sign Up</a>
       </div>
    </div>
  </div>
  <!-- </form> -->

    <div class="body3Row1">
      <div class="body3Row1Col1">
        <div class="body3Row1Col1Col1">LOGO</div>
        <div class="body3Row1Col1Col2">Privacy Policy</div>
        <div class="body3Row1Col1Col3">Terms & Coditions</div>
        <div class="body3Row1Col1Col4">FAQ</div>
        <div class="body3Row1Col1Col5">About Us</div>
      </div>
    </div>
  </div> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/basicjs.js"></script>
</body>
</html>
